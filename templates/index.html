<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symptom2Disease Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🩺 Symptom2Disease</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="text-primary">🩺 Symptom2Disease Predictor</h1>
      <p class="lead">Enter your symptoms below to predict possible diseases</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <form method="POST" action="/predict">
              <div class="mb-3">
                <label for="symptoms" class="form-label">Your Symptoms</label>
                <textarea class="form-control" id="symptoms" name="symptoms" rows="5"
                  placeholder="e.g. fever, cough, sore throat" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">🔍 Predict</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
    © 2025 Harsh Bhatnagar — Released under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>
</footer>

  </div>

</body>
</html>
